<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="text-center">
    <h1> TO DO LIST </h1>

    <form
        action = #
        th:action = "@{/submit}"
        th:object = "${todoController}"
        method = "post"
    >

    

    <img src="https://static.thenounproject.com/png/114723-200.png" 
    class="rounded mx-auto d-block" alt=>

    

    <p> S/N <input type="number" name="s/n"> </p>

    <p> To Do Item <input type="text" name="todoItem"> </p> 

    <p> Due <input type="date" name="due"> </p> 

    <p> Done <input type="checkbox" name="done"> </p> 

    

    
    <input class="btn btn-primary" type="submit" value="Submit">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    


    </form>

<!--   // i want this in the table view column headers  -->  

</body>
</html>
